<!DOCTYPE html>
<html>
<head>
  <title>LLM Agent POC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .chat-bubble {
      max-width: 75%;
      padding: 10px;
      border-radius: 12px;
      margin-bottom: 8px;
      display: inline-block;
    }
    .chat-user { background-color: #0d6efd; color: white; float: right; clear: both; }
    .chat-assistant { background-color: #e9ecef; float: left; clear: both; }
    .chat-tool { background-color: #d1e7dd; float: left; clear: both; }
    #chat-window { height: 450px; overflow-y: auto; }
  </style>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="mb-3">ðŸ¤– LLM Agent Proof-of-Concept</h2>
    <div id="chat-window" class="border rounded p-3 bg-white mb-3"></div>

    <div class="input-group">
      <input id="user-input" type="text" class="form-control" placeholder="Type your message...">
      <button id="send-btn" class="btn btn-primary">Send</button>
    </div>

    <div id="alert-box" class="mt-3"></div>
  </div>

  <script type="module" src="agent.js"></script>
</body>
</html>
